<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="body.css">
</head>

<body>
  <div id="weather-container">
    <h2>Weather Forecast</h2>
    <label for="city-input">Enter City:</label>
    <input type="text" id="city-input" placeholder="City Name">
    <button onclick="getWeather()">Get Weather</button>

     <div id="error-message" style="color: red; margin-top: 10px;">

    </div>

    <div id="current-weather">
      <h3>Current Weather</h3>
      <p id="current-temp"></p>
      <p id="min-max-temp"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="description"></p>
      <img src="./icon.png" width="50px" height="50px" id="weather-icon" alt="Weather Icon">
    </div>

    <div id="forecast">
      <h3>5-Day Forecast</h3>
      <div id="forecast-list"></div>
    </div>
  

    <div id="toggle-unit">
      <input type="radio" name="unit" value="metric" checked> Celsius
      <input type="radio" name="unit" value="imperial"> Fahrenheit
    </div>
  </div>

  <script src="weatherjs.js"></script>
</body>

</html>
